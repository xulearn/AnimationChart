<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="fabric.css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
    </section>
    
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <div>
            <span class="ms-Button-label">Display :</span>
            <input id="PointItems" type="text" value="10" size="5"/>
            <span class="ms-Button-label" style="margin-right:20px;">items</span>

            <span class="ms-Button-label">from</span>
            <select id="orientation">
                <option value="1">Top</option>
                <option value="2">Bottom</option>
            </select>
        </div>

        <div>
            <div role="button" id="createLineChart" class="content ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <i class="ms-Icon ms-Icon--Design ms-font-xl" style="font-size:14px"></i>
                <span class="ms-Button-label" style="font-size:14px; margin-right:24px;">createLineChart</span>
            </div>

            <div role="button" id="playLineChart" class="content ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <i class="ms-Icon ms-Icon--Design ms-font-xl" style="font-size:14px"></i>
                <span class="ms-Button-label" style="font-size:14px">playLineChart</span>
            </div>
        </div>

        <div>
            <div role="button" id="createBarChart" class="content ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <i class="ms-Icon ms-Icon--Design ms-font-xl" style="font-size:14px"></i>
                <span class="ms-Button-label" style="font-size:14px; margin-right:24px;">createBarChart</span>
            </div>

            <div role="button" id="playBarChart" class="content ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <i class="ms-Icon ms-Icon--Design ms-font-xl" style="font-size:14px"></i>
                <span class="ms-Button-label" style="font-size:14px">playBarChart</span>
            </div>
        </div>

        <div>
            <div role="button" id="createColumnChart" class="content ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <i class="ms-Icon ms-Icon--Design ms-font-xl" style="font-size:14px"></i>
                <span class="ms-Button-label" style="font-size:14px; margin-right:24px;">createColumnChart</span>
            </div>

            <div role="button" id="playColumnChart" class="content ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <i class="ms-Icon ms-Icon--Design ms-font-xl" style="font-size:14px"></i>
                <span class="ms-Button-label" style="font-size:14px">playColumnChart</span>
            </div>
        </div>
    </main>
</body>

</html>
